<h1>Homes {{latestId}}</h1>
<table class="table">
	<thead>
		<tr>
			<th>Id.</th>
			<th>Name</th>
			<th>Rank</th>
			<th>Money</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data" [ngClass]="{'shine skorange': item.Id==lastestId}">
			<td>{{item.Id}}</td>
			<td>{{item.Name}}</td>
			<td>{{item.Rank}}</td>
			<td>{{item.Money}}</td>
			<td>
				<span class="btn btn-primary" (click)='editSmith(item.Id)'>Edit</span>
				<span class="btn btn-danger" (click)='deleteSmith(item.Id)'>Delete</span>
			</td>
		<tr>
	</tbody>
</table>

<div class="btn btn-success" *ngIf="!addState" (click)='addNewMetalSmith()'>Add New Metalsmith</div>
